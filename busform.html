<body>
    <form autocomplete="off">
        <fieldset>
                <legend><b>Applicant Details</b></legend>
            <label for="">Name* </label>
            <input type="text" required maxlength="20" title="(Maxium characters: 20)" maxlength="20">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Father's/Guardian's Name* </label>
            <input type="text" name="" id="" required>
            <br>
            <label for="">Date of birth* </label>
            <input type="date" name="" id="" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="">Gender* </label>
            <input type="radio" name="gender" id="" required>female
            <input type="radio" name="gender" id="" required>Male 
            <br>
            <label for="">Age As on: </label>
            <input type="text" name="" id="" size="1">Year(s)
            <input type="text" name="" id="" size="1">Month(s)
            <input type="text" name="" id="" size="1">Day(s)
            &nbsp;&nbsp;&nbsp;
            <label for="">Aadhaar No: </label>
            <input type="text" name="" id="">
            <br>
            <label for="">WhatsApp No </label>
            <input type="text" name="" id="" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="">E-mail id* </label>
            <input type="email" name="" id="" required>
            <br>
            <label for="">Photo* </label>
            <input type="file" name="" id="" required>
        </fieldset>
        <fieldset>
            <legend><b>Residential Address Details</b></legend>
            <label for="">Applicant Address* </label>
            <textarea name="" id="" rows="5"></textarea>
            &nbsp;&nbsp;&nbsp;
            <label for="">District* </label>
            <select name="" id="">
                <option>HYDERABAD</option>
            </select>
            <br>
            <label for="">Mandal* </label>
            <select name="" id="">
                <option>HYDERABAD</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="">Village* </label>
            <select name="" id="">
                <option>HYDERABAD</option>
            </select>
            <br>
            <label for="">Pincode* </label>
            <input type="text" name="" id="" required>
        </fieldset>
        <fieldset>
            <legend><b>Pass Type Details</b></legend>
            <label for="">City* </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="" id="">
                <option>HYDERABAD</option>
            </select>
            <br>
            <label for="">Pass Type* </label>
            <select name="" id="">

                <option value="">GREATER PASS</option>
                <option value="">GENERAL ORDINARY ROUTE PASS MTLY</option>
                <option value="">GENERAL METRO EXPRESS ROUTE PASS MTLY</option>
                <option value="">ORDINARY PASS</option>
                <option value="">METRO EXPRESS PASS</option>
                <option value="">METRO DELUXE PASS</option>
            </select>
        </fieldset>

            </select>
